
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holmdel High Interactive Map</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #map-container { position: relative; display: inline-block; }
    #map { width: 100%; max-width: 1000px; border: 1px solid #ccc; }
    .highlight-path { position: absolute; background: blue; height: 4px; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Holmdel High School Interactive Map</h2>
  <div class="controls">
    <label>Starting location:
      <select id="start-room"></select>
    </label>
    <label>Ending location:
      <select id="end-room"></select>
    </label>
    <button onclick="findRoute()">Find Route</button>
  </div>
  <div id="map-container">
    <img id="map" src="clean_clarity_building_map_V4.jpg" alt="Holmdel Map">
  </div>

  <script>
    const rooms = [
      "204", "205", "207", "208", "106", "100", "101", "143", "142", "141", "144", "145", "146", "147", "148", "149", "150", "151", "152", "153", "154",
      "303B", "301", "302", "Commons", "Auditorium", "Main Gym", "New Gym", "Nurse", "306", "307", "HIVE", "310", "313", "314", "315", "303", "MPR", "Media Center",
      "Fitness Center", "401", "402", "403", "404", "405", "406", "407", "408", "409", "410", "411", "412", "601", "602", "603", "604", "801", "802", "803", "804",
      "501", "502", "503", "504", "505", "506", "507", "509", "510", "511", "512", "Counselor Office", "702", "703", "704", "901", "902", "903", "904", "Upper Gym", "Upper Library"
    ];

    const startSelect = document.getElementById("start-room");
    const endSelect = document.getElementById("end-room");

    rooms.forEach(room => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      option1.text = option2.text = room;
      option1.value = option2.value = room;
      startSelect.add(option1);
      endSelect.add(option2);
    });

    function findRoute() {
      const start = startSelect.value;
      const end = endSelect.value;
      alert(`Simulating route from ${start} to ${end}. Visual overlays will go here in full version.`);
    }
  </script>
</body>
</html>
