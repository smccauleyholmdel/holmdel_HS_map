<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holmdel High Interactive Map</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #map-container { position: relative; display: inline-block; }
    #map { width: 100%; max-width: 1000px; border: 1px solid #ccc; }
    canvas.route-line { position: absolute; top: 0; left: 0; pointer-events: none; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Holmdel High School Interactive Map</h2>
  <div class="controls">
    <label>Starting location:
      <select id="start-room"></select>
    </label>
    <label>Ending location:
      <select id="end-room"></select>
    </label>
    <label>
      <input type="checkbox" id="accessible-mode"> Accessibility Mode
    </label>
    <button onclick="findRoute()">Find Route</button>
  </div>
  <div id="map-container">
    <img id="map" src="map.jpg" alt="School Map">
    <canvas id="route-canvas" class="route-line"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
